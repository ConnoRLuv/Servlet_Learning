<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        window.onload = function () {
            //1.获取图片对象
            var img = document.getElementById("checkCode");
            //2.绑定单击事件
            img.onclick = function () {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/Servlet_Learning_war_exploded/checkCodeServlet?"+date;
            };

            var a = document.getElementById("change")
            a.onclick = function () {
                var date = new Date().getTime();
                img.src = "/Servlet_Learning_war_exploded/checkCodeServlet?"+date;
            };
        };
    </script>
</head>
<body>
<form action = "/Servlet_Learning_war_exploded/requestDemo5" method="POST">
    <label>
        <input type="text" placeholder="请输入用户名" name = "username"><br>
        <input type="text" placeholder="请输入密码" name = "password"><br>

        <input type="checkbox" name="hobby" value="teacher">教师
        <input type="checkbox" name="hobby" value="student">学生
        <input type="submit" value="注册">
        <img id="checkCode" src="/Servlet_Learning_war_exploded/checkCodeServlet" alt="验证码">
<!--        <a id ="change" href="">看不清？换一张</a>-->
        <a id="change" href="#">看不清，换一张</a>
    </label>
</form>
</body>
</html>
